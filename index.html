<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>uiduck demo</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="uiduck/css/uiduck.css" type="text/css" rel="stylesheet">
	<link href="uiduck/css/table.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div style="width: 80%;padding: 0 10%;padding-bottom: 200px;">
		<div style="padding-top: 3%;padding-bottom: 2%;">
			<h1 class="" style="font-size:100px;font-weight:900;color:#409EFF">uiduck </h1>
			<h1 class="" style="font-size:24px;font-weight:500;color:#E6A23C">前端表格插件 / 功能强大 / 支持前后端分页 / 模板语法 / 可接入三方UI库
			</h1>
		</div>
		<div style="padding-bottom: 2%;">
			<button class="uiduck-btn" onClick=viewCompletely();>完整功能</button>
			<button class="uiduck-btn-normal" onClick=viewDocument();>使用文档</button>
		</div>
		<div id="table"></div>
		<h4 style="font-size:12px;font-weight:500;color:#4e4f50;padding-top:50px">*
			本示例使用的在线接口：<a>http://data.live.126.net/livechannel/sub/3.json</a> | 如有问题可与我联系 hzdz163@163.com</h4>
	</div>
</body>
<script language="Javascript" src="uiduck/js/jquery.min.js"></script>
<script language="Javascript" src="uiduck/js/json2.js"></script>
<script language="Javascript" src="uiduck/js/uiduck.js"></script>
<script LANGUAGE="javascript">
	uiduck.setOptions({
		templateId: "table",
		url: { url: "http://data.live.126.net/livechannel/sub/3.json", type: "POST", key: "sublives" },
		page: true,
		pageOptions: { limit: 5, limits: ['5', '10', '15', '60'] },
		fieldOptions: [
			{
				index: true,
				title: "序号"
			}, {
				key: "tname",
				title: "节目名称"
			}, {
				key: "cname",
				title: "类型"
			}, {
				key: "collectionId",
				title: "测试",
				type: "map",
				computed: {
					"0": "李白",
					"1": "杜甫",
					"2": "白居易",
					"3": "王安石"
				}
			}, {
				key: "icon",
				title: "图标",
				type: "image",
				width: "30px",
				height: "30px"
			}, {
				key: "icon",
				title: "图标链接"
			}]
	});
	function viewDocument() {
		window.location.href = "document.html";
	}
	function viewCompletely() {
		window.location.href = "completely.html";
	}
</script>

</html>
